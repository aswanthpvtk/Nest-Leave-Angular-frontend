
<app-adm-nav></app-adm-nav>
<div class="container">
    <div class="row g-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-5">
            <div class="row g-3">
               
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <h1>Add Employee</h1>
                    </div>
                    <div class="row g-3 mt-5">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label">Employee Code</label>
                            <input type="text" class="form-control" name="empCode" [(ngModel)]="empCode" >
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label"> Name</label>
                            <input type="text" class="form-control" name="empName" [(ngModel)]="empName">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label">Phone</label>
                            <input type="text" class="form-control" name="empPhone" [(ngModel)]="empPhone">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" name="empEmail" [(ngModel)]="empEmail">
                        </div>
                        
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label">Designation</label>
                            <input type="text" class="form-control" name="empDesignation" [(ngModel)]="empDesignation">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 mb-4">
                            <label for="" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" [(ngModel)]="username">
                        </div>
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6" >
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                            <button class="btn btn-primary p-2 mx-3" (click)="readValues()">Add Employee</button>
                        </div>
                    </div>
                </div>
               
           
        </div>    
    </div>
</div>
